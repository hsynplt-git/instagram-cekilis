<!DOCTYPE html>
<html>
<head>
<title>Çekiliş Motoru</title>
<style>
body {
    font-family: Arial;
    background:#f7f7f7;
    text-align:center;
}
.box {
    background:white;
    width:360px;
    margin:40px auto;
    padding:30px;
    border-radius:10px;
    box-shadow:0 0 20px rgba(0,0,0,.1);
}
input {
    width:100%;
    padding:12px;
    margin:10px 0;
}
button {
    padding:12px;
    width:100%;
    background:#ff2f4a;
    color:white;
    border:none;
    border-radius:6px;
    font-size:16px;
}
.logo {
    width:180px;
    margin-bottom:20px;
}
</style>
</head>

<body>
<div class="box">
    <img src="/static/logo.png" class="logo">
    <h3>Instagram Çekiliş Sistemi</h3>

    <input id="url" placeholder="Instagram post linki">
    <button onclick="run()">Çekilişi Başlat</button>

    <pre id="result" style="text-align:left;margin-top:15px"></pre>
</div>

<script>
function run(){
  fetch("/draw", {
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:"post_url="+encodeURIComponent(document.getElementById("url").value)
  }).then(r=>r.json()).then(d=>{
    document.getElementById("result").innerText = JSON.stringify(d,null,2)
  })
}
</script>
</body>
</html>
